<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truy cập bị từ chối - Luyện Tập Code</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/sinhvien/css/student-bs5.css" />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/css/theme.css" />
    <script src="/js/theme.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow: hidden;
      }
      .error-card {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.5s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .icon-circle {
        width: 80px;
        height: 80px;
        background: rgba(248, 81, 73, 0.1);
        color: #f85149;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin: 0 auto 2rem;
      }
      .error-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: #f85149;
        margin-bottom: 1rem;
      }
      .error-text {
        color: #8b949e;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .btn-primary {
        background-color: #238636;
        border-color: #2ea043;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
      }
      .btn-primary:hover {
        background-color: #2ea043;
        border-color: #3fb950;
      }
      .btn-outline-secondary {
        border-color: #30363d;
        color: #c9d1d9;
      }
      .btn-outline-secondary:hover {
        background: #21262d;
        border-color: #8b949e;
      }
    </style>
  </head>
  <body>
    <!-- Theme Toggle Button (floating) -->
    <button
      class="theme-toggle-btn"
      id="theme-toggle-btn"
      onclick="toggleTheme()"
      style="position: fixed; top: 1rem; right: 1rem; z-index: 9999"
    >
      <i class="bi bi-sun-fill" id="theme-icon"></i>
    </button>
    <div class="error-card">
      <div class="icon-circle">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h1 class="error-title">Truy cập bị từ chối</h1>
      <p class="error-text">
        Rất tiếc, bạn không có quyền truy cập vào trang này. <br />
        Nếu bạn cho rằng đây là một lỗi, vui lòng liên hệ với quản trị viên hệ
        thống.
      </p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button onclick="window.close()" class="btn btn-primary px-4">
          Đóng Tab này
        </button>
        <a href="/" class="btn btn-outline-secondary px-4">Về Trang chủ</a>
      </div>
    </div>
  </body>
</html>
