<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhật ký nộp bài - Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sinhvien/css/student-bs5.css" />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/css/theme.css" />
    <script src="/js/theme.js"></script>
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .admin-wrapper {
        display: flex;
        min-height: 100vh;
      }
      .admin-sidebar {
        width: 260px;
        background: var(--card-bg);
        border-right: 1px solid var(--glass-border);
        flex-shrink: 0;
      }
      .admin-main {
        flex: 1;
        padding: 2rem;
        background: var(--bg-dark);
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="admin-wrapper">
      <aside class="admin-sidebar shadow-sm">
        <!-- Sidebar injected by sidebar.js -->
        <div
          class="p-4 text-center border-bottom border-secondary border-opacity-25"
        >
          <h1 class="h5 fw-bold mb-1">Admin Panel</h1>
        </div>
      </aside>

      <main class="admin-main">
        <div id="tab-submissions" class="admin-tab">
          <header class="mb-4">
            <h2 class="h3 fw-bold mb-1">Nhật ký nộp bài</h2>
            <p class="text-muted small">
              Theo dõi lịch sử nộp bài của toàn bộ sinh viên
            </p>
          </header>

          <div class="card shadow-sm border-0 mb-4">
            <div class="p-3">
              <div class="row g-3">
                <div class="col-md">
                  <div class="input-group">
                    <span class="input-group-text border-secondary text-muted">
                      <i class="bi bi-search"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control border-secondary"
                      id="search-submissions"
                      placeholder="Tìm kiếm SV, bài tập, ngôn ngữ..."
                      oninput="onSearch('submissions')"
                    />
                  </div>
                </div>
                <div class="col-md-auto">
                  <select
                    class="form-select border-secondary"
                    id="filter-submissions-lang"
                    onchange="onFilter('submissions')"
                    style="min-width: 150px"
                  >
                    <option value="all">Tất cả ngôn ngữ</option>
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm border-0 overflow-hidden">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="text-muted small text-uppercase fw-bold">
                  <tr>
                    <th
                      class="px-4 py-3 border-secondary"
                      style="cursor: pointer"
                      onclick="onSort('submissions', 'username')"
                    >
                      Sinh viên <i class="bi bi-arrow-down-up ms-1"></i>
                    </th>
                    <th
                      class="px-4 py-3 border-secondary"
                      style="cursor: pointer"
                      onclick="onSort('submissions', 'problemTitle')"
                    >
                      Bài tập <i class="bi bi-arrow-down-up ms-1"></i>
                    </th>
                    <th
                      class="px-4 py-3 border-secondary"
                      style="cursor: pointer"
                      onclick="onSort('submissions', 'language')"
                    >
                      Ngôn ngữ <i class="bi bi-arrow-down-up ms-1"></i>
                    </th>
                    <th
                      class="px-4 py-3 border-secondary"
                      style="cursor: pointer"
                      onclick="onSort('submissions', 'timestamp')"
                    >
                      Thời gian <i class="bi bi-arrow-down-up ms-1"></i>
                    </th>
                    <th class="px-4 py-3 border-secondary">Kết quả</th>
                    <th class="px-4 py-3 border-secondary">Hành động</th>
                  </tr>
                </thead>
                <tbody id="submissions-body" class="border-top-0">
                  <!-- Loaded via JS -->
                </tbody>
              </table>
            </div>
          </div>
          <div
            class="mt-4 d-flex justify-content-center"
            id="pagination-submissions"
          ></div>
        </div>
      </main>
    </div>

    <!-- Code View Modal -->
    <div class="modal fade" id="codeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content border-secondary">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="codeModalLabel">Chi tiết mã nguồn</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-0">
            <!-- Injected via JS -->
          </div>
          <div class="modal-footer border-secondary">
            <span id="code-timestamp" class="me-auto text-muted small">--</span>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var currentTab = "submissions";
    </script>
    <script src="/admin/js/sidebar.js"></script>
    <script src="/admin/js/pagination.js"></script>
    <script src="/admin/js/admin.js"></script>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </body>
</html>
