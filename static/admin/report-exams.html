<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Báo cáo kỳ thi - Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sinhvien/css/student-bs5.css" />
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .admin-wrapper {
        display: flex;
        min-height: 100vh;
      }
      .admin-sidebar {
        width: 260px;
        background: var(--card-bg);
        border-right: 1px solid var(--glass-border);
        flex-shrink: 0;
      }
      .admin-main {
        flex: 1;
        padding: 2rem;
        background: var(--bg-dark);
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="admin-wrapper">
      <aside class="admin-sidebar shadow-sm" id="sidebar">
        <div class="p-4 text-center border-bottom border-secondary border-opacity-25">
          <h1 class="h5 fw-bold text-white mb-0">Admin Panel</h1>
        </div>
      </aside>

      <main class="admin-main">
        <div id="tab-reports_exams" class="admin-tab">
          <header class="mb-4">
            <h2 class="h3 fw-bold text-white mb-1">Lịch sử thi</h2>
            <p class="text-muted small">Danh sách các kỳ thi đã diễn ra</p>
          </header>

          <div class="card shadow-sm border-0 mb-4 bg-dark bg-opacity-25">
            <div class="p-3">
              <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-muted">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control bg-dark border-secondary text-light"
                  id="search-reports_exams"
                  placeholder="Tìm kỳ thi..."
                  oninput="onSearch('reports_exams')"
                />
              </div>
            </div>
          </div>

          <div class="card shadow-sm border-0 overflow-hidden">
            <div class="table-responsive">
              <table class="table table-dark table-hover mb-0">
                <thead class="bg-dark text-muted small text-uppercase fw-bold" id="reports_exams-head">
                  <tr>
                    <th class="px-4 py-3 border-secondary">Kỳ thi</th>
                    <th class="px-4 py-3 border-secondary text-center">Số SV tham gia</th>
                    <th class="px-4 py-3 border-secondary text-center">Số bài tập</th>
                    <th class="px-4 py-3 border-secondary text-center">Tổng điểm tối đa</th>
                    <th class="px-4 py-3 border-secondary text-end">Hành động</th>
                  </tr>
                </thead>
                <tbody id="reports_exams-body" class="border-top-0">
                  <!-- Injected via JS -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="mt-4 d-flex justify-content-center" id="pagination-reports_exams"></div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var currentTab = "reports_exams";
      var examReportView = "exams"; // Force top level view
    </script>
    <script src="/admin/js/admin.js"></script>
    <script src="/admin/js/sidebar.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </body>
</html>
