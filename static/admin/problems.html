<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý bài tập - Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sinhvien/css/student-bs5.css" />
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .admin-wrapper {
        display: flex;
        min-height: 100vh;
      }
      .admin-sidebar {
        width: 260px;
        background: var(--card-bg);
        border-right: 1px solid var(--glass-border);
        flex-shrink: 0;
      }
      .admin-main {
        flex: 1;
        padding: 2rem;
        background: var(--bg-dark);
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="admin-wrapper">
      <aside class="admin-sidebar shadow-sm">
        <!-- Sidebar injected by sidebar.js -->
        <div
          class="p-4 text-center border-bottom border-secondary border-opacity-25"
        >
          <h1 class="h5 fw-bold text-white mb-0">Admin Panel</h1>
        </div>
      </aside>

      <main class="admin-main">
        <div id="tab-problems" class="admin-tab">
          <header
            class="mb-4 d-flex justify-content-between align-items-center"
          >
            <div>
              <h2 class="h3 fw-bold text-white mb-1">Quản lý bài tập</h2>
              <p class="text-muted small">
                Thêm, sửa, xóa và quản lý danh sách bài tập
              </p>
            </div>
            <button
              class="btn btn-primary shadow-sm px-4 fw-bold"
              onclick="openProblemModal()"
            >
              <i class="bi bi-plus-lg me-1"></i> Thêm bài mới
            </button>
          </header>

          <div class="card shadow-sm border-0 mb-4 bg-dark bg-opacity-25">
            <div class="p-3">
              <div class="row g-3">
                <div class="col-md-5">
                  <div class="input-group">
                    <span
                      class="input-group-text bg-dark border-secondary text-muted"
                    >
                      <i class="bi bi-search"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control bg-dark border-secondary text-light"
                      id="search-problems"
                      placeholder="Tìm kiếm bài tập..."
                      oninput="onSearch('problems')"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <select
                    class="form-select bg-dark border-secondary text-light"
                    id="filter-problems-category"
                    onchange="onFilter('problems')"
                  >
                    <option value="all">Tất cả chủ đề</option>
                    <option value="Level 1">Level 1: Nhập xuất</option>
                    <option value="Level 2">Level 2: Rẽ nhánh</option>
                    <option value="Level 3">Level 3: Vòng lặp</option>
                    <option value="Level 4">Level 4: Mảng & Chuỗi</option>
                    <option value="Level 5">Level 5: Nâng cao</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <select
                    class="form-select bg-dark border-secondary text-light"
                    id="filter-problems-difficulty"
                    onchange="onFilter('problems')"
                  >
                    <option value="all">Tất cả mức độ</option>
                    <option value="Dễ">Dễ</option>
                    <option value="Trung bình">Trung bình</option>
                    <option value="Khó">Khó</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm border-0 overflow-hidden">
            <div class="table-responsive">
              <table class="table table-dark table-hover mb-0">
                <thead class="bg-dark text-muted small text-uppercase fw-bold">
                  <tr>
                    <th
                      class="px-4 py-3 border-secondary"
                      style="cursor: pointer"
                      onclick="onSort('problems', 'id')"
                    >
                      ID <i class="bi bi-arrow-down-up ms-1"></i>
                    </th>
                    <th
                      class="px-4 py-3 border-secondary"
                      style="cursor: pointer"
                      onclick="onSort('problems', 'title')"
                    >
                      Tiêu đề <i class="bi bi-arrow-down-up ms-1"></i>
                    </th>
                    <th
                      class="px-4 py-3 border-secondary"
                      style="cursor: pointer"
                      onclick="onSort('problems', 'difficulty')"
                    >
                      Mức độ <i class="bi bi-arrow-down-up ms-1"></i>
                    </th>
                    <th
                      class="px-4 py-3 border-secondary"
                      style="cursor: pointer"
                      onclick="onSort('problems', 'category')"
                    >
                      Chủ đề <i class="bi bi-arrow-down-up ms-1"></i>
                    </th>
                    <th class="px-4 py-3 border-secondary">Hành động</th>
                  </tr>
                </thead>
                <tbody id="problems-body" class="border-top-0">
                  <!-- Loaded via JS -->
                </tbody>
              </table>
            </div>
          </div>

          <div
            class="mt-4 d-flex justify-content-center"
            id="pagination-problems"
          >
            <!-- Loaded via JS -->
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var currentTab = "problems";
    </script>
    <script src="/admin/js/admin.js"></script>
    <script src="/admin/js/sidebar.js"></script>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </body>
</html>
