<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ sơ cá nhân - Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sinhvien/css/student-bs5.css" />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/css/theme.css" />
    <script src="/js/theme.js"></script>
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .admin-wrapper {
        display: flex;
        min-height: 100vh;
      }
      .admin-sidebar {
        width: 260px;
        background: var(--card-bg);
        border-right: 1px solid var(--glass-border);
        flex-shrink: 0;
      }
      .admin-main {
        flex: 1;
        padding: 2.5rem;
        background: var(--bg-dark);
        overflow-y: auto;
      }
      .user-avatar {
        width: 100px;
        height: 100px;
        background: rgba(88, 166, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--accent);
        font-size: 3rem;
        margin: 0 auto 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="admin-wrapper">
      <aside class="admin-sidebar shadow-sm">
        <!-- Sidebar injected by sidebar.js -->
      </aside>

      <main class="admin-main">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <h1 class="h3 fw-bold mb-4">Hồ sơ cá nhân</h1>

              <!-- Profile Card -->
              <div class="card mb-4 border-secondary">
                <div class="card-body p-4 text-center">
                  <div class="user-avatar">
                    <i class="bi bi-person-circle"></i>
                  </div>
                  <h4 id="profile-display-name" class="mb-1">---</h4>
                  <p id="profile-role" class="text-muted small mb-4">---</p>
                  <hr class="border-secondary opacity-25" />
                  <div class="text-start mt-4">
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label text-muted small"
                          >Tên đăng nhập</label
                        >
                        <input
                          type="text"
                          id="username"
                          class="form-control border-secondary"
                          readonly
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label text-muted small"
                          >Tên hiển thị</label
                        >
                        <input
                          type="text"
                          id="display_name"
                          class="form-control border-secondary"
                        />
                      </div>
                      <div class="col-12 mt-4 text-center">
                        <button
                          class="btn btn-primary px-4"
                          onclick="updateInfo()"
                        >
                          <i class="bi bi-check2-circle me-2"></i>Cập nhật thông
                          tin
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Change Password Card -->
              <div class="card border-secondary">
                <div class="card-body p-4">
                  <h5 class="card-title mb-4">Đổi mật khẩu</h5>
                  <div class="row g-3">
                    <div class="col-12">
                      <label class="form-label text-muted small"
                        >Mật khẩu hiện tại</label
                      >
                      <input
                        type="password"
                        id="current_password"
                        class="form-control border-secondary"
                        placeholder="••••••••"
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label text-muted small"
                        >Mật khẩu mới</label
                      >
                      <input
                        type="password"
                        id="new_password"
                        class="form-control border-secondary"
                        placeholder="••••••••"
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label text-muted small"
                        >Xác nhận mật khẩu</label
                      >
                      <input
                        type="password"
                        id="confirm_password"
                        class="form-control border-secondary"
                        placeholder="••••••••"
                      />
                    </div>
                    <div class="col-12 mt-4 text-center">
                      <button
                        class="btn btn-outline-primary px-4"
                        onclick="changePassword()"
                      >
                        <i class="bi bi-key me-2"></i>Đổi mật khẩu
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div id="status-msg" class="mt-4" style="display: none"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/sidebar.js"></script>
    <script>
      async function loadUserInfo() {
        try {
          const res = await fetch("/api/auth/me");
          const data = await res.json();

          if (data.username) {
            document.getElementById("username").value = data.username;
            document.getElementById("display_name").value =
              data.display_name || "";
            document.getElementById("profile-display-name").textContent =
              data.display_name || data.username;
            document.getElementById("profile-role").textContent =
              data.role.toUpperCase();
          }
        } catch (e) {
          console.error("Failed to load user info:", e);
        }
      }

      async function updateInfo() {
        const displayName = document
          .getElementById("display_name")
          .value.trim();
        const msgEl = document.getElementById("status-msg");

        if (!displayName) {
          showMessage("Vui lòng nhập tên hiển thị", "danger");
          return;
        }

        try {
          const res = await fetch("/api/auth/update-info", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ display_name: displayName }),
          });

          const data = await res.json();
          if (data.status === "success") {
            showMessage("Cập nhật thông tin thành công!", "success");
            document.getElementById("profile-display-name").textContent =
              displayName;
          } else {
            showMessage(data.message || "Có lỗi xảy ra", "danger");
          }
        } catch (e) {
          showMessage("Lỗi kết nối máy chủ", "danger");
        }
      }

      async function changePassword() {
        const currentPassword =
          document.getElementById("current_password").value;
        const newPassword = document.getElementById("new_password").value;
        const confirmPassword =
          document.getElementById("confirm_password").value;

        if (!currentPassword || !newPassword || !confirmPassword) {
          showMessage("Vui lòng điền đầy đủ thông tin", "danger");
          return;
        }

        if (newPassword !== confirmPassword) {
          showMessage("Mật khẩu mới không khớp", "danger");
          return;
        }

        try {
          const res = await fetch("/api/auth/change-password", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              current_password: currentPassword,
              new_password: newPassword,
            }),
          });

          const data = await res.json();
          if (data.status === "success") {
            showMessage("Đổi mật khẩu thành công!", "success");
            // Clear fields
            document.getElementById("current_password").value = "";
            document.getElementById("new_password").value = "";
            document.getElementById("confirm_password").value = "";
          } else {
            showMessage(data.message || "Có lỗi xảy ra", "danger");
          }
        } catch (e) {
          showMessage("Lỗi kết nối máy chủ", "danger");
        }
      }

      function showMessage(message, type) {
        const msgEl = document.getElementById("status-msg");
        msgEl.className = `alert alert-${type} py-2 shadow-sm`;
        msgEl.textContent = message;
        msgEl.style.display = "block";

        if (type === "success") {
          setTimeout(() => {
            msgEl.style.display = "none";
          }, 3000);
        }
      }

      loadUserInfo();
    </script>
  </body>
</html>
