<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài nộp sinh viên - Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sinhvien/css/student-bs5.css" />
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .admin-wrapper {
        display: flex;
        min-height: 100vh;
      }
      .admin-sidebar {
        width: 260px;
        background: var(--card-bg);
        border-right: 1px solid var(--glass-border);
        flex-shrink: 0;
      }
      .admin-main {
        flex: 1;
        padding: 2rem;
        background: var(--bg-dark);
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="admin-wrapper">
      <aside class="admin-sidebar shadow-sm" id="sidebar">
        <div class="p-4 text-center border-bottom border-secondary border-opacity-25">
          <h1 class="h5 fw-bold text-white mb-0">Admin Panel</h1>
        </div>
      </aside>

      <main class="admin-main">
        <div id="tab-reports_exams" class="admin-tab">
          <header class="mb-4">
             <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/report-exams.html" class="text-accent text-decoration-none">Lịch sử thi</a></li>
                <li class="breadcrumb-item"><a href="#" id="exam-detail-link" class="text-accent text-decoration-none">Chi tiết kỳ thi</a></li>
                <li class="breadcrumb-item active text-white" id="student-name-breadcrumb">Bài nộp sinh viên</li>
              </ol>
            </nav>
            <h2 class="h4 fw-bold text-white mb-1" id="student-submissions-title">Bài nộp của sinh viên</h2>
            <p class="text-muted small">Danh sách các lần nộp bài của sinh viên trong kỳ thi</p>
          </header>

          <div class="card shadow-sm border-0 bg-dark overflow-hidden">
             <div id="submissions-list" class="list-group list-group-flush bg-dark text-white">
                <div class="p-4 text-center text-muted">Đang tải dữ liệu...</div>
             </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Code View Modal -->
    <div class="modal fade" id="codeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark text-white border-secondary">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="codeModalLabel">Chi tiết mã nguồn</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0">
             <!-- Injected via JS -->
          </div>
          <div class="modal-footer border-secondary">
            <span id="code-timestamp" class="me-auto text-muted small">--</span>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var currentTab = "reports_exams";
      var examReportView = "submissions"; // Force submissions view
      const urlParams = new URLSearchParams(window.location.search);
      var selectedExamId = urlParams.get('eid');
      var selectedUsername = urlParams.get('user');
      
      document.getElementById('exam-detail-link').href = `/admin/report-exam-detail.html?eid=${selectedExamId}`;
    </script>
    <script src="/admin/js/admin.js"></script>
    <script src="/admin/js/sidebar.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </body>
</html>
