<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện Tập Code - IDE</title>
    <!-- Load Socket.IO first -->
    <script src="/sinhvien/js/socket.io.min.js"></script>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sinhvien/css/student-bs5.css" />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/sinhvien/css/theme.css" />
    <script src="/js/theme.js"></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- xterm.js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      body,
      html {
        height: 100vh;
        overflow: hidden;
        background-color: var(--bg-dark);
      }
      .ide-wrapper {
        display: flex;
        height: calc(100vh - 65px);
        background: #0d1117;
      }

      /* Sidebar */
      .sidebar-ide {
        width: 300px;
        background: #161b22;
        border-right: 1px solid var(--glass-border);
        display: flex;
        flex-direction: column;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 10;
        overflow: hidden;
      }
      .sidebar-ide.collapsed {
        width: 0;
        transform: translateX(-100%);
        visibility: hidden;
        pointer-events: none;
      }

      /* Toggle Sidebar Button */
      .sidebar-toggle {
        position: absolute;
        left: 290px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 48px;
        background: #161b22;
        border: 1px solid var(--glass-border);
        border-left: none;
        border-radius: 0 8px 8px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 11;
        transition: left 0.3s ease;
        color: var(--text-secondary);
      }
      .sidebar-ide.collapsed + .sidebar-toggle {
        left: 0;
      }

      /* Workspace Layout */
      .workspace {
        flex: 1;
        display: flex;
        overflow: hidden;
        position: relative;
      }

      /* Left Pane: Problem Info */
      .problem-pane {
        width: 45%;
        min-width: 320px;
        border-right: 1px solid var(--glass-border);
        display: flex;
        flex-direction: column;
        background: #0d1117;
      }

      /* Right Pane: Editor & Console */
      .editor-pane {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #0d1117;
        position: relative;
        overflow: hidden;
        height: 100%;
      }

      @media (max-width: 991.98px) {
        .sidebar-ide {
          position: fixed;
          left: -300px;
          top: 65px;
          height: calc(100vh - 65px);
          width: 300px;
          z-index: 1050;
          box-shadow: 20px 0 50px rgba(0, 0, 0, 0.5);
        }
        .sidebar-ide.mobile-show {
          left: 0;
        }
        .mobile-overlay {
          display: none;
          position: fixed;
          top: 65px;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.7);
          backdrop-filter: blur(4px);
          z-index: 1040;
        }
        .mobile-overlay.active {
          display: block;
        }
        .workspace {
          flex-direction: column;
          overflow-y: auto;
          height: calc(100vh - 65px);
        }
        .problem-pane,
        .editor-pane {
          width: 100% !important;
          border-right: none;
          flex: none;
        }
        .problem-pane {
          height: 35vh;
          border-bottom: 1px solid var(--glass-border);
        }
        .editor-pane {
          height: 65vh;
        }
        .sidebar-toggle {
          display: none;
        }
        .console-section {
          height: 30vh !important;
        }
      }

      #editor-container {
        flex: 1;
        background: #0d1117;
      }

      /* Global Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      /* Scrollable Area for Problem */
      .problem-content {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        color: var(--text-primary);
        line-height: 1.6;
      }

      /* Tabs/Drawer */
      .drawer-tabs {
        display: flex;
        background: rgba(22, 27, 34, 0.6);
        backdrop-filter: blur(10px);
        border-top: 1px solid var(--glass-border);
        border-bottom: 1px solid var(--glass-border);
        padding: 0 10px;
        position: sticky;
        top: 0;
        z-index: 5;
      }
      .tab-btn {
        padding: 12px 20px;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 0.75rem;
        font-weight: 700;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .tab-btn:hover {
        color: var(--text-primary);
        background: rgba(255, 255, 255, 0.03);
      }
      .tab-btn.active {
        color: var(--accent);
        border-bottom-color: var(--accent);
        text-shadow: 0 0 15px rgba(88, 166, 255, 0.5);
      }
      .console-section {
        height: 300px;
        display: flex;
        flex-direction: column;
        background: #161b22;
        border-top: 1px solid var(--glass-border);
        flex-shrink: 0;
      }

      .tab-pane {
        flex: 1;
        display: none;
        background: #0d1117;
        overflow-y: auto;
      }
      .tab-pane.active {
        display: flex;
        flex-direction: column;
      }

      /* Problem List Items */
      .problem-item {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .problem-item:hover {
        background: rgba(255, 255, 255, 0.03);
      }
      .problem-item.active {
        background: rgba(88, 166, 255, 0.1);
        border-left: 3px solid var(--accent);
      }
      .sidebar-footer {
        padding: 10px;
        text-align: center;
        border-top: 1px solid var(--glass-border);
        background: rgba(13, 17, 23, 0.4);
      }

      .pane-content.d-none {
        display: none !important;
      }
      .pane-content.active {
        display: block;
      }
      .problem-item .p-title {
        font-weight: 600;
        color: #fff;
        font-size: 0.9rem;
      }
      .problem-item .p-meta {
        display: flex;
        gap: 8px;
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .solved-tag {
        color: #3fb950;
        font-weight: bold;
      }

      /* Test Results Grid */
      .tab-pane.results-grid.active {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
        padding: 20px;
        background: rgba(13, 17, 23, 0.5);
      }
      .result-card {
        background: #161b22;
        border: 1px solid var(--glass-border);
        padding: 12px;
        border-radius: 8px;
      }
      .result-card.passed {
        border-left: 4px solid #3fb950;
      }
      .result-card.failed {
        border-left: 4px solid #f85149;
      }

      /* Floating Action Buttons */
      .fab-run {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        display: flex;
        gap: 10px;
      }

      .status-orb {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
      }
      .status-orb.connected {
        background: #3fb950;
        box-shadow: 0 0 5px #3fb950;
      }
      .status-orb.disconnected {
        background: #f85149;
      }

      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3 {
        margin-top: 1.5rem;
      }
      .markdown-body code {
        background: rgba(255, 255, 255, 0.05);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        color: var(--accent);
      }
      .markdown-body pre {
        background: #161b22;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--glass-border);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid px-3">
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-patch-check-fill text-primary"></i>
            Luyện tập<span>Code</span>
          </a>
          <div class="ms-4 border-start ps-3 d-none d-md-block">
            <span id="current-problem-title" class="text-white fw-bold"
              >Chọn bài tập</span
            >
            <span
              id="current-difficulty"
              class="badge bg-secondary ms-2"
              style="font-size: 0.7rem"
              >--</span
            >
          </div>
        </div>

        <button
          class="navbar-toggler border-0 d-lg-none me-2"
          type="button"
          id="mobile-sidebar-toggle"
          title="Danh sách bài tập"
        >
          <i class="bi bi-list fs-3"></i>
        </button>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-3">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard"
                ><i class="bi bi-house-door me-1"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/exams"
                ><i class="bi bi-journal-text me-1"></i> Kỳ thi</a
              >
            </li>
          </ul>

          <div class="d-flex align-items-center gap-2">
            <select
              id="language-select"
              class="form-select form-select-sm bg-dark text-white border-secondary shadow-sm"
              style="width: 100px"
            >
              <option value="c">C</option>
              <option value="cpp">C++</option>
              <option value="java">Java</option>
              <option value="csharp">C#</option>
              <option value="python">Python</option>
            </select>
            <button
              id="template-btn"
              class="btn btn-sm btn-outline-secondary"
              title="Code mẫu"
            >
              <i class="bi bi-file-earmark-code"></i>
            </button>
            <button
              id="console-run-btn"
              class="btn btn-sm btn-secondary d-none d-sm-inline-block"
            >
              <i class="bi bi-play"></i> Console
            </button>
            <button id="run-btn" class="btn btn-sm btn-primary px-3 fw-bold">
              <i class="bi bi-lightning-fill"></i> Kiểm tra
            </button>
          </div>

          <div class="navbar-nav align-items-center ms-3 gap-1">
            <button
              class="theme-toggle-btn"
              id="theme-toggle-btn"
              onclick="toggleTheme()"
              title="Chuyển giao diện"
            >
              <i class="bi bi-sun-fill" id="theme-icon"></i>
            </button>
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                <div class="d-inline-flex align-items-center">
                  <div class="user-avatar me-2">
                    <i class="bi bi-person-circle"></i>
                  </div>
                  <span
                    id="nav-user-display"
                    class="fw-medium d-none d-xl-inline"
                    >Sinh viên</span
                  >
                </div>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="/profile"
                    ><i class="bi bi-person"></i> Hồ sơ</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/history"
                    ><i class="bi bi-bar-chart"></i> Lịch sử</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="/api/auth/logout"
                    ><i class="bi bi-box-arrow-right"></i> Đăng xuất</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="ide-wrapper">
      <!-- Sidebar: Problem List -->
      <aside class="sidebar-ide" id="sidebar">
        <div
          class="p-3 border-bottom d-flex align-items-center justify-content-between shrink-0"
        >
          <h2 class="h6 mb-0 fw-bold">Danh sách bài tập</h2>
          <div
            id="connection-status"
            class="status-orb disconnected"
            title="Đang kết nối..."
          ></div>
        </div>

        <div class="p-2 border-bottom shrink-0 bg-dark bg-opacity-25">
          <input
            type="text"
            id="problem-search"
            class="form-control form-control-sm mb-2"
            placeholder="Tìm kiếm tên bài..."
          />
          <div class="row g-1">
            <div class="col-6">
              <select
                id="level-filter"
                class="form-select form-select-sm bg-dark text-white border-secondary"
              >
                <option value="all">Level</option>
                <option value="Level 1">Level 1</option>
                <option value="Level 2">Level 2</option>
                <option value="Level 3">Level 3</option>
                <option value="Level 4">Level 4</option>
                <option value="Level 5">Level 5</option>
              </select>
            </div>
            <div class="col-6">
              <select
                id="difficulty-filter"
                class="form-select form-select-sm bg-dark text-white border-secondary"
              >
                <option value="all">Độ khó</option>
                <option value="Easy">Dễ</option>
                <option value="Medium">Thường</option>
                <option value="Hard">Khó</option>
              </select>
            </div>
          </div>
        </div>

        <div id="problem-list" class="flex-grow-1 overflow-y-auto">
          <div class="text-center text-muted p-4">Đang tải...</div>
        </div>

        <div class="sidebar-footer">
          <div class="small text-muted py-2">&copy; 2026 Luyện Tập Code</div>
        </div>
      </aside>

      <div class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
        <i class="bi bi-chevron-left" id="toggle-icon"></i>
      </div>

      <!-- Main Workspace -->
      <div class="workspace">
        <!-- Problem Pane -->
        <div class="problem-pane">
          <div class="drawer-tabs">
            <button class="tab-btn active" data-content="desc">Đề bài</button>
            <button class="tab-btn" data-content="hint">Gợi ý</button>
          </div>
          <div class="problem-content">
            <div id="problem-desc" class="markdown-body pane-content active">
              Chọn bài tập bên trái để bắt đầu.
            </div>
            <div id="problem-hint" class="markdown-body pane-content d-none">
              Chọn một bài tập để xem gợi ý.
            </div>
          </div>
        </div>

        <!-- Editor Pane -->
        <div class="editor-pane">
          <div id="editor-container"></div>

          <div class="console-section">
            <div class="drawer-tabs">
              <button class="tab-btn active" data-tab="results">
                Kết quả kiểm tra
              </button>
              <button class="tab-btn" data-tab="console">
                Interactive Console
              </button>
            </div>
            <div id="tab-results" class="tab-pane active results-grid">
              <div class="p-4 text-center text-muted">
                Chạy code để xem kết quả.
              </div>
            </div>
            <div id="tab-console" class="tab-pane p-0">
              <div
                class="terminal-container h-100"
                id="terminal-container"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/sinhvien/js/student.js"></script>
  </body>
</html>
