<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện Tập Code - Cao đẳng Việt Mỹ Hà Nội</title>
    <meta
      name="description"
      content="Hệ thống luyện tập lập trình trực tuyến cho sinh viên. Rèn luyện tư duy với hàng trăm bài toán từ cơ bản đến nâng cao."
    />
    <!-- Load Socket.IO first to avoid AMD loader conflict -->
    <script src="/sinhvien/js/socket.io.min.js"></script>
    <link rel="stylesheet" href="/sinhvien/css/student.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- xterm.js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </style>
  </head>
  <body class="ide-layout">
    <header class="top-bar">
      <div class="logo" style="margin-right: 20px">
        Luyện tập<span>Code</span>
      </div>
      <div class="problem-info-header" style="flex: 1">
        <h1 id="current-problem-title" style="font-size: 1.2rem; margin: 0">
          Chọn một bài tập
        </h1>
        <span id="current-difficulty" class="difficulty-badge">--</span>
      </div>
      <nav class="actions">
        <div
          id="user-display"
          style="
            margin-right: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
          "
        >
          Xin chào,
          <span
            id="user-name"
            style="color: var(--accent); font-weight: 600"
          ></span>
          <a
            href="/dashboard"
            style="
              margin-left: 10px;
              color: var(--accent);
              text-decoration: none;
            "
            >Trang chủ</a
          >
          <a
            href="/api/auth/logout"
            style="margin-left: 10px; color: #ff7b72; text-decoration: none"
            >Đăng xuất</a
          >
        </div>
        <button id="template-btn" class="secondary-btn">Code Mẫu</button>
        <select id="language-select">
          <option value="python">Python</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="java">Java</option>
          <option value="csharp">C#</option>
        </select>
        <button id="run-btn" class="primary-btn">Kiểm tra</button>
        <button id="console-run-btn" class="secondary-btn">Chạy console</button>
      </nav>
    </header>

    <div class="app-wrapper">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div
            id="connection-status"
            class="status-orb disconnected"
            title="Đang kết nối..."
          ></div>
          <h2 style="font-size: 1rem; margin: 0">Danh sách bài tập</h2>
        </div>
        <div class="problem-list-container">
          <div
            class="filter-section"
            style="
              padding: 0 15px 10px;
              display: flex;
              flex-direction: column;
              gap: 8px;
            "
          >
            <input
              type="text"
              id="problem-search"
              placeholder="Tìm kiếm bài tập..."
              style="
                width: 100%;
                padding: 8px;
                background: #1c2128;
                color: #c9d1d9;
                border: 1px solid #30363d;
                border-radius: 6px;
                outline: none;
              "
            />
            <div style="display: flex; gap: 8px">
              <select
                id="level-filter"
                style="
                  flex: 1;
                  padding: 8px;
                  background: #1c2128;
                  color: #c9d1d9;
                  border: 1px solid #30363d;
                  border-radius: 6px;
                  outline: none;
                "
              >
                <option value="all">Chủ đề</option>
                <option value="Level 1">Level 1</option>
                <option value="Level 2">Level 2</option>
                <option value="Level 3">Level 3</option>
                <option value="Level 4">Level 4</option>
                <option value="Level 5">Level 5</option>
              </select>
              <select
                id="difficulty-filter"
                style="
                  flex: 1;
                  padding: 8px;
                  background: #1c2128;
                  color: #c9d1d9;
                  border: 1px solid #30363d;
                  border-radius: 6px;
                  outline: none;
                "
              >
                <option value="all">Độ khó</option>
                <option value="Dễ">Dễ</option>
                <option value="Trung bình">Normal</option>
                <option value="Khó">Khó</option>
              </select>
            </div>
          </div>
          <div id="problem-list" class="problem-list">
            <!-- Loaded dynamically -->
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div class="editor-workspace">
          <div id="editor-container"></div>
          <section class="info-drawer" id="info-drawer">
            <div class="drawer-tabs">
              <button class="tab-btn active" data-tab="desc">Đề bài</button>
              <button class="tab-btn" data-tab="hint">Gợi ý</button>
              <button class="tab-btn" data-tab="results">Kết quả</button>
              <button class="tab-btn" data-tab="console">Console</button>
            </div>
            <div class="drawer-content">
              <article id="tab-desc" class="tab-pane active">
                <div id="problem-desc" class="markdown-body">
                  Chọn bài tập bên trái để bắt đầu.
                </div>
              </article>
              <article id="tab-hint" class="tab-pane">
                <div id="problem-hint" class="markdown-body">
                  Chọn một bài tập để xem gợi ý.
                </div>
              </article>
              <section id="tab-results" class="tab-pane">
                <div id="results-list" class="results-grid">
                  Chưa có kết quả.
                </div>
              </section>
              <section id="tab-console" class="tab-pane">
                <div class="terminal-container" id="terminal-container"></div>
              </section>
            </div>
          </section>
        </div>
      </main>
    </div>

    <footer class="main-footer">
      <p>
        Hệ thống hỗ trợ học tập &copy; 2026 - Luyện Tập Code | create by
        <strong>Đàm Văn Luận</strong>
      </p>
    </footer>

    <script src="/sinhvien/js/student.js"></script>
  </body>
</html>
