<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử thi - Luyện Tập Code</title>
    <meta
      name="description"
      content="Theo dõi kết quả và thống kê các kỳ thi lập trình bạn đã tham gia."
    />
    <link rel="stylesheet" href="/sinhvien/css/student.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .history-container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 40px 20px;
        flex: 1;
      }
      .history-table-container {
        background: rgba(22, 27, 34, 0.8);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        overflow: hidden;
        margin-top: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        color: #fff;
      }
      th {
        background: #161b22;
        padding: 15px 20px;
        text-align: left;
        font-size: 0.85rem;
        text-transform: uppercase;
        color: var(--text-secondary);
        border-bottom: 1px solid var(--glass-border);
      }
      td {
        padding: 20px;
        border-bottom: 1px solid var(--glass-border);
        font-size: 0.95rem;
      }
      tr:last-child td {
        border-bottom: none;
      }

      .score-box {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 8px;
        font-weight: 700;
        min-width: 80px;
        text-align: center;
      }
      .score-high {
        background: rgba(63, 185, 80, 0.2);
        color: #3fb950;
      }
      .score-mid {
        background: rgba(210, 153, 34, 0.2);
        color: #d29922;
      }
      .score-low {
        background: rgba(248, 81, 73, 0.2);
        color: #f85149;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: #30363d;
        border-radius: 3px;
        margin-top: 5px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background: var(--accent);
        border-radius: 3px;
        transition: width 0.5s ease;
      }
    </style>
  </head>
  <body>
    <header
      class="top-nav"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: #161b22;
        border-bottom: 1px solid var(--glass-border);
      "
    >
      <div class="logo">Luyện tập<span>Code</span></div>
      <nav class="user-info">
        <a
          href="/dashboard"
          style="
            color: var(--accent);
            text-decoration: none;
            margin-right: 20px;
            font-weight: 600;
          "
          >Trang chủ</a
        >
        <a
          href="/api/auth/logout"
          style="color: #ff7b72; text-decoration: none; font-size: 0.9rem"
          >Đăng xuất</a
        >
      </nav>
    </header>

    <main class="history-container">
      <h1 style="color: white; font-size: 1.8rem">Thống kê bài thi</h1>
      <p style="color: var(--text-secondary); margin-top: 5px">
        Xem lại điểm số và hiệu suất của bạn qua các kỳ thi.
      </p>

      <div class="history-table-container">
        <table>
          <thead>
            <tr>
              <th>Kỳ thi</th>
              <th>Ngày tham gia</th>
              <th>Tiến độ</th>
              <th>Điểm đạt được</th>
              <th>Trạng thái</th>
            </tr>
          </thead>
          <tbody id="history-list">
            <!-- Loaded via JS -->
          </tbody>
        </table>
      </div>
    </main>

    <footer class="main-footer">
      <p>Hệ thống hỗ trợ học tập &copy; 2026 - Luyện Tập Code</p>
      <p style="margin-top: 5px">create by <strong>Đàm Văn Luận</strong></p>
    </footer>

    <script>
      async function loadHistory() {
        const res = await fetch("/api/student/exams/summary");
        const summary = await res.json();
        const list = document.getElementById("history-list");

        if (summary.length === 0) {
          list.innerHTML = `<tr><td colspan="5" style="text-align: center; padding: 40px; color: var(--text-secondary);">Bạn chưa tham gia kỳ thi nào.</td></tr>`;
          return;
        }

        list.innerHTML = summary
          .map((item) => {
            const percent =
              item.totalPoints > 0
                ? (item.achievedPoints / item.totalPoints) * 100
                : 0;
            let scoreClass = "score-low";
            if (percent >= 80) scoreClass = "score-high";
            else if (percent >= 50) scoreClass = "score-mid";

            return `
            <tr>
              <td>
                <div style="font-weight: 600; color: #fff;">${item.title}</div>
                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 4px;">${item.problemCount} bài tập</div>
              </td>
              <td style="color: var(--text-secondary);">${item.startTime || "---"}</td>
              <td>
                <div style="font-size: 0.85rem; margin-bottom: 4px;">${item.solvedCount}/${item.problemCount} bài</div>
                <div class="progress-bar"><div class="progress-fill" style="width: ${(item.solvedCount / item.problemCount) * 100}%"></div></div>
              </td>
              <td>
                <div class="score-box ${scoreClass}">${item.achievedPoints} / ${item.totalPoints}</div>
              </td>
              <td>
                <span style="color: ${item.isActive ? "#3fb950" : "#8b949e"}">
                  ${item.isActive ? "● Đang mở" : "○ Đã đóng"}
                </span>
              </td>
            </tr>
          `;
          })
          .join("");
      }

      loadHistory();
    </script>
  </body>
</html>
