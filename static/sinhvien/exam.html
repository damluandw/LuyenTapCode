<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kỳ thi - Luyện Tập Code</title>
    <!-- Load Socket.IO first -->
    <script src="/sinhvien/js/socket.io.min.js"></script>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sinhvien/css/student-bs5.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- xterm.js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      body,
      html {
        height: 100vh;
        overflow: hidden;
        background-color: var(--bg-dark);
      }
      .ide-wrapper {
        display: flex;
        height: calc(100vh - 65px);
        background: #0d1117;
      }

      /* Sidebar */
      .sidebar-ide {
        width: 300px;
        background: #161b22;
        border-right: 1px solid var(--glass-border);
        display: flex;
        flex-direction: column;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 10;
      }
      .sidebar-ide.collapsed {
        width: 0;
        transform: translateX(-100%);
      }

      /* Toggle Sidebar Button */
      .sidebar-toggle {
        position: absolute;
        left: 290px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 48px;
        background: #161b22;
        border: 1px solid var(--glass-border);
        border-left: none;
        border-radius: 0 8px 8px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 11;
        transition: left 0.3s ease;
        color: var(--text-secondary);
      }
      .sidebar-ide.collapsed + .sidebar-toggle {
        left: 0;
      }

      /* Workspace Layout */
      .workspace {
        flex: 1;
        display: flex;
        overflow: hidden;
        position: relative;
      }

      /* Left Pane: Problem Info */
      .problem-pane {
        width: 45%;
        min-width: 320px;
        border-right: 1px solid var(--glass-border);
        display: flex;
        flex-direction: column;
        background: #0d1117;
      }

      /* Right Pane: Editor & Console */
      .editor-pane {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #0d1117;
        position: relative;
        overflow: hidden;
      }

      @media (max-width: 991.98px) {
        .workspace {
          flex-direction: column;
          overflow-y: auto;
        }
        .problem-pane {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid var(--glass-border);
          flex: none;
          height: 400px;
        }
        .editor-pane {
          flex: none;
          height: 600px;
        }
        .sidebar-toggle {
          display: none;
        }
        .sidebar-ide {
          position: fixed;
          height: calc(100vh - 65px);
        }
      }

      #editor-container {
        flex: 1;
        background: #0d1117;
      }

      /* Scrollable Area for Problem */
      .problem-content {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        color: var(--text-primary);
        line-height: 1.6;
      }
      .problem-content::-webkit-scrollbar {
        width: 6px;
      }
      .problem-content::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }

      /* Tabs/Drawer */
      .drawer-tabs {
        display: flex;
        background: #161b22;
        border-top: 1px solid var(--glass-border);
        border-bottom: 1px solid var(--glass-border);
        padding: 0 10px;
      }
      .tab-btn {
        padding: 10px 16px;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .tab-btn.active {
        color: var(--accent);
        border-bottom-color: var(--accent);
      }
      .tab-pane {
        display: none;
        height: 250px;
        background: #0d1117;
        overflow-y: auto;
      }
      .tab-pane.active {
        display: block;
      }

      /* Problem List Items */
      .problem-item {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .problem-item:hover {
        background: rgba(255, 255, 255, 0.03);
      }
      .problem-item.active {
        background: rgba(88, 166, 255, 0.1);
        border-left: 3px solid var(--accent);
      }
      .problem-item .p-title {
        font-weight: 600;
        color: #fff;
        font-size: 0.9rem;
      }
      .problem-item .p-diff {
        display: flex;
        gap: 8px;
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .exam-timer {
        background: #ff7b72;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: 700;
        font-size: 0.9rem;
        box-shadow: 0 2px 10px rgba(255, 123, 114, 0.3);
      }

      /* Test Results Grid */
      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 12px;
        padding: 16px;
      }
      .result-card {
        background: #161b22;
        border: 1px solid var(--glass-border);
        padding: 12px;
        border-radius: 8px;
      }
      .result-card.passed {
        border-left: 4px solid #3fb950;
      }
      .result-card.failed {
        border-left: 4px solid #f85149;
      }

      .status-orb {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
      }
      .status-orb.connected {
        background: #3fb950;
        box-shadow: 0 0 5px #3fb950;
      }
      .status-orb.disconnected {
        background: #f85149;
      }

      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3 {
        color: #fff;
        margin-top: 1.5rem;
      }
      .markdown-body code {
        background: rgba(255, 255, 255, 0.05);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        color: var(--accent);
      }
      .markdown-body pre {
        background: #161b22;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--glass-border);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid px-3">
        <a class="navbar-brand me-4" href="/dashboard">
          <i class="bi bi-code-slash text-primary"></i>
          Kỳ thi<span>Code</span>
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard"
                ><i class="bi bi-house-door"></i
              ></a>
            </li>
          </ul>

          <div
            class="d-flex align-items-center gap-3 flex-grow-1 justify-content-center"
          >
            <div
              class="text-light d-none d-md-block text-center"
              style="max-width: 300px"
            >
              <div id="current-problem-title" class="fw-bold text-truncate">
                Đang tải...
              </div>
              <div class="d-inline-flex gap-2 align-items-center mt-1">
                <span
                  id="current-difficulty"
                  class="badge bg-dark border border-secondary"
                  style="font-size: 0.7rem"
                  >--</span
                >
                <span
                  id="current-points"
                  class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25"
                  style="font-size: 0.7rem"
                  >0 điểm</span
                >
              </div>
            </div>

            <div class="d-flex gap-2 align-items-center ms-3">
              <select
                id="language-select"
                class="form-select form-select-sm bg-dark text-light border-secondary shadow-sm"
                style="width: 100px"
              >
                <option value="python">Python</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
              </select>
              <button
                id="console-run-btn"
                class="btn btn-sm btn-secondary text-nowrap shadow-sm"
              >
                <i class="bi bi-play"></i>
              </button>
              <button
                id="run-btn"
                class="btn btn-sm btn-primary px-3 text-nowrap shadow-sm fw-bold"
              >
                Kiểm tra
              </button>
            </div>
          </div>

          <div class="navbar-nav align-items-center ms-auto">
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                <div class="d-inline-flex align-items-center text-white">
                  <div class="user-avatar me-2">
                    <i class="bi bi-person-circle"></i>
                  </div>
                  <span
                    id="nav-user-display"
                    class="fw-medium d-none d-xl-inline"
                    >Sinh viên</span
                  >
                </div>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="/profile"
                    ><i class="bi bi-person"></i> Hồ sơ</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/history"
                    ><i class="bi bi-bar-chart"></i> Lịch sử</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="/api/auth/logout"
                    ><i class="bi bi-box-arrow-right"></i> Đăng xuất</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="ide-wrapper">
      <!-- Sidebar: Exam Info & Problem List -->
      <aside class="sidebar-ide" id="sidebar">
        <div class="p-3 border-bottom bg-dark bg-opacity-25 shrink-0">
          <h2
            id="exam-title"
            class="h6 mb-3 text-white fw-bold text-truncate"
            title="..."
          >
            ...
          </h2>
          <div class="d-flex align-items-center justify-content-between">
            <div id="timer" class="exam-timer">00:00:00</div>
            <div
              id="connection-status"
              class="status-orb disconnected"
              title="Kết nối máy chủ..."
            ></div>
          </div>
        </div>

        <div class="p-2 border-bottom shrink-0 bg-dark bg-opacity-10">
          <h3 class="h6 mb-0 text-secondary fw-bold text-uppercase small px-2">
            Danh sách bài tập
          </h3>
        </div>

        <div id="problem-list" class="flex-grow-1 overflow-y-auto">
          <div class="text-center text-muted p-4">Đang tải...</div>
        </div>

        <div class="p-3 border-top shrink-0">
          <button
            id="finish-exam-btn"
            class="btn btn-danger w-100 fw-bold py-2 shadow-sm"
          >
            Nộp bài & Kết thúc
          </button>
        </div>
      </aside>

      <div class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
        <i class="bi bi-chevron-left" id="toggle-icon"></i>
      </div>

      <!-- Workspace -->
      <div class="workspace">
        <!-- Problem Pane -->
        <div class="problem-pane">
          <div class="drawer-tabs">
            <button class="tab-btn active">Đề bài</button>
          </div>
          <div class="problem-content">
            <div id="problem-desc" class="markdown-body active">
              Chọn đề bài để bắt đầu.
            </div>
          </div>
        </div>

        <!-- Editor Pane -->
        <div class="editor-pane">
          <div id="editor-container"></div>

          <div class="console-section">
            <div class="drawer-tabs">
              <button class="tab-btn active" data-tab="results">Kết quả</button>
              <button class="tab-btn" data-tab="console">Console</button>
            </div>
            <div id="tab-results" class="tab-pane active results-grid">
              <div class="p-4 text-center text-muted">
                Chưa có kết quả kiểm tra.
              </div>
            </div>
            <div id="tab-console" class="tab-pane p-0">
              <div
                class="terminal-container h-100"
                id="terminal-container"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/sinhvien/js/exam.js"></script>
  </body>
</html>
