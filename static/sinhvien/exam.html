<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kỳ thi - Luyện Tập Code</title>
    <!-- Load Socket.IO first -->
    <script src="/sinhvien/js/socket.io.min.js"></script>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sinhvien/css/student-bs5.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- xterm.js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      body,
      html {
        height: 100vh;
        overflow: hidden;
        background-color: var(--bg-dark);
      }

      .ide-wrapper {
        display: flex;
        height: calc(100vh - 65px);
        background: #0d1117;
        position: relative;
      }

      /* Sidebar */
      .sidebar-ide {
        width: 300px;
        background: #161b22;
        border-right: 1px solid var(--glass-border);
        display: flex;
        flex-direction: column;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 10;
        overflow: hidden;
      }
      .sidebar-ide.collapsed {
        width: 0;
        transform: translateX(-100%);
        visibility: hidden;
        pointer-events: none;
      }

      /* Toggle Sidebar Button */
      .sidebar-toggle {
        position: absolute;
        left: 290px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 48px;
        background: #161b22;
        border: 1px solid var(--glass-border);
        border-left: none;
        border-radius: 0 8px 8px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 11;
        transition: left 0.3s ease;
        color: var(--text-secondary);
      }
      .sidebar-ide.collapsed + .sidebar-toggle {
        left: 0;
      }

      /* Workspace Layout */
      .workspace {
        flex: 1;
        display: flex;
        overflow: hidden;
        position: relative;
        background: #0d1117;
      }

      /* Left Pane: Problem Info */
      .problem-pane {
        width: 45%;
        min-width: 320px;
        border-right: 1px solid var(--glass-border);
        display: flex;
        flex-direction: column;
        background: #0d1117;
      }

      /* Right Pane: Editor & Console */
      .editor-pane {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #0d1117;
        position: relative;
        overflow: hidden;
        height: 100%;
      }

      @media (max-width: 991.98px) {
        .sidebar-ide {
          position: fixed;
          left: -300px;
          top: 65px;
          height: calc(100vh - 65px);
          width: 300px;
          z-index: 1050;
          box-shadow: 20px 0 50px rgba(0, 0, 0, 0.5);
        }
        .sidebar-ide.mobile-show {
          left: 0;
          visibility: visible;
          pointer-events: all;
        }
        .mobile-overlay {
          display: none;
          position: fixed;
          top: 65px;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.7);
          backdrop-filter: blur(4px);
          z-index: 1040;
        }
        .mobile-overlay.active {
          display: block;
        }
        .workspace {
          flex-direction: column;
          overflow-y: auto;
          height: calc(100vh - 65px);
        }
        .problem-pane,
        .editor-pane {
          width: 100% !important;
          border-right: none;
          flex: none;
        }
        .problem-pane {
          height: 35vh;
          border-bottom: 1px solid var(--glass-border);
        }
        .editor-pane {
          height: 65vh;
        }
        .sidebar-toggle {
          display: none;
        }
        .console-section {
          height: 30vh !important;
        }
      }

      #editor-container {
        flex: 1;
        background: #0d1117;
      }

      /* Global Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      /* Scrollable Area for Problem */
      .problem-content {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        color: var(--text-primary);
        line-height: 1.6;
      }

      /* Tabs/Drawer */
      .drawer-tabs {
        display: flex;
        background: rgba(22, 27, 34, 0.6);
        backdrop-filter: blur(10px);
        border-top: 1px solid var(--glass-border);
        border-bottom: 1px solid var(--glass-border);
        padding: 0 10px;
        position: sticky;
        top: 0;
        z-index: 5;
      }
      .tab-btn {
        padding: 12px 20px;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 0.75rem;
        font-weight: 700;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .tab-btn:hover {
        color: var(--text-primary);
        background: rgba(255, 255, 255, 0.03);
      }
      .tab-btn.active {
        color: var(--accent);
        border-bottom-color: var(--accent);
        text-shadow: 0 0 15px rgba(88, 166, 255, 0.5);
      }

      .console-section {
        height: 300px;
        display: flex;
        flex-direction: column;
        background: #161b22;
        border-top: 1px solid var(--glass-border);
        flex-shrink: 0;
      }

      .tab-pane {
        flex: 1;
        display: none !important;
        background: #0d1117;
        overflow-y: auto;
      }
      .tab-pane.active {
        display: flex !important;
        flex-direction: column;
      }
      .tab-pane.results-grid.active {
        display: grid !important;
      }

      /* Problem List Items */
      .problem-item {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .problem-item:hover {
        background: rgba(255, 255, 255, 0.03);
      }
      .problem-item.active {
        background: rgba(88, 166, 255, 0.1);
        border-left: 3px solid var(--accent);
      }

      .sidebar-footer {
        padding: 10px;
        text-align: center;
        border-top: 1px solid var(--glass-border);
        background: rgba(13, 17, 23, 0.4);
      }

      .pane-content {
        display: none;
      }
      .pane-content.active {
        display: block !important;
      }

      .problem-item .p-title {
        font-weight: 600;
        color: #fff;
        font-size: 0.9rem;
      }
      .problem-item .p-meta {
        display: flex;
        gap: 8px;
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .exam-timer {
        background: linear-gradient(135deg, #ff7b72 0%, #f85149 100%);
        color: white;
        padding: 6px 16px;
        border-radius: 20px;
        font-weight: 700;
        font-size: 0.85rem;
        box-shadow: 0 4px 15px rgba(248, 81, 73, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        letter-spacing: 0.05em;
      }

      /* Test Results Grid */
      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
        padding: 20px;
        background: rgba(13, 17, 23, 0.5);
      }
      .result-card {
        background: #161b22;
        border: 1px solid var(--glass-border);
        padding: 12px;
        border-radius: 8px;
        transition: transform 0.2s;
      }
      .result-card:hover {
        transform: translateY(-2px);
      }
      .result-card.passed {
        border-left: 4px solid #3fb950;
      }
      .result-card.failed {
        border-left: 4px solid #f85149;
      }

      .status-orb {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        transition: all 0.3s;
      }
      .status-orb.connected {
        background: #3fb950;
        box-shadow: 0 0 10px rgba(63, 185, 80, 0.6);
      }
      .status-orb.disconnected {
        background: #f85149;
        box-shadow: 0 0 10px rgba(248, 81, 73, 0.4);
      }

      /* Markdown custom padding */
      .markdown-body {
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid px-3">
        <!-- Hamburger Menu for Mobile -->
        <button
          class="btn btn-link text-white d-lg-none me-2 p-1"
          id="mobile-sidebar-toggle"
        >
          <i class="bi bi-list fs-3"></i>
        </button>

        <a
          class="navbar-brand me-4 d-flex align-items-center"
          href="/dashboard"
        >
          <i class="bi bi-code-slash text-primary me-2 fs-4"></i>
          <div class="fw-bold">
            Kỳ thi<span class="text-primary">Code</span>
          </div>
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard" title="Về trang chủ">
                <i class="bi bi-house-door fs-5"></i>
              </a>
            </li>
          </ul>

          <!-- Problem Info & Language Select (Centered) -->
          <div
            class="d-flex align-items-center gap-3 flex-grow-1 justify-content-center mx-3"
          >
            <div
              class="text-light d-none d-md-block text-center"
              style="max-width: 350px"
            >
              <div
                id="current-problem-title"
                class="fw-bold text-truncate"
                style="font-size: 0.95rem"
              >
                Đang tải...
              </div>
              <div class="d-inline-flex gap-2 align-items-center mt-1">
                <span
                  id="current-difficulty"
                  class="badge bg-dark border border-secondary"
                  style="font-size: 0.65rem; padding: 3px 8px"
                  >--</span
                >
                <span
                  id="current-points"
                  class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25"
                  style="font-size: 0.65rem; padding: 3px 8px"
                  >0 điểm</span
                >
              </div>
            </div>

            <div class="d-flex gap-2 align-items-center ms-3">
              <select
                id="language-select"
                class="form-select form-select-sm bg-dark text-light border-secondary shadow-sm"
                style="width: 110px; font-size: 0.8rem"
              >
              <option value="c">C</option>
              <option value="cpp">C++</option>
              <option value="java">Java</option>
              <option value="csharp">C#</option>
              <option value="python">Python</option>
              </select>

              <div class="btn-group shadow-sm">
                <button
                  id="console-run-btn"
                  class="btn btn-sm btn-outline-secondary px-3"
                  title="Chạy Console"
                >
                  <i class="bi bi-terminal"></i>
                </button>
                <button
                  id="submit-btn"
                  class="btn btn-sm btn-success px-3 fw-bold"
                  title="Nộp bài và lưu mã"
                >
                  <i class="bi bi-cloud-upload me-1"></i> Nộp bài
                </button>
                <button
                  id="run-btn"
                  class="btn btn-sm btn-primary px-3 fw-bold"
                  title="Chạy Test Cases"
                >
                  <i class="bi bi-play-fill me-1"></i> Kiểm tra
                </button>
              </div>
            </div>
          </div>

          <div class="navbar-nav align-items-center ms-auto">
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle p-0"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                <div class="d-inline-flex align-items-center text-white">
                  <div
                    class="user-avatar me-2 bg-primary bg-opacity-20 rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 32px; height: 32px"
                  >
                    <i class="bi bi-person-fill text-primary"></i>
                  </div>
                  <span
                    id="nav-user-display"
                    class="fw-medium d-none d-xl-inline small"
                    >Sinh viên</span
                  >
                </div>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end shadow-lg border-secondary mt-2"
              >
                <li>
                  <a class="dropdown-item py-2" href="/profile"
                    ><i class="bi bi-person me-2"></i> Hồ sơ cá nhân</a
                  >
                </li>
                <li>
                  <a class="dropdown-item py-2" href="/history"
                    ><i class="bi bi-clock-history me-2"></i> Lịch sử thi</a
                  >
                </li>
                <li><hr class="dropdown-divider border-secondary" /></li>
                <li>
                  <a
                    class="dropdown-item py-2 text-danger"
                    href="/api/auth/logout"
                    ><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="ide-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar-ide" id="sidebar">
        <div class="p-4 border-bottom bg-dark bg-opacity-25 shrink-0">
          <h2
            id="exam-title"
            class="h6 mb-3 text-white fw-bold text-truncate"
            title="..."
          >
            Đang tải kỳ thi...
          </h2>
          <div class="d-flex align-items-center justify-content-between">
            <div id="timer" class="exam-timer">00:00:00</div>
            <div
              id="connection-status"
              class="status-orb disconnected"
              title="Đang kết nối WebSocket..."
            ></div>
          </div>
        </div>

        <div class="p-3 border-bottom shrink-0 bg-dark bg-opacity-10">
          <h3
            class="h6 mb-0 text-secondary fw-bold text-uppercase small px-1"
            style="letter-spacing: 0.1em"
          >
            Danh sách bài thi
          </h3>
        </div>

        <div id="problem-list" class="flex-grow-1 overflow-y-auto">
          <div class="text-center text-muted p-5">
            <div
              class="spinner-border spinner-border-sm mb-2 text-primary"
            ></div>
            <div>Đang tải danh sách...</div>
          </div>
        </div>

        <div class="p-3 border-top shrink-0 bg-dark bg-opacity-25">
          <button
            id="finish-exam-btn"
            class="btn btn-danger w-100 fw-bold py-2 shadow-sm border-0"
            style="
              background: linear-gradient(135deg, #f85149 0%, #da3633 100%);
            "
          >
            Nộp bài & Kết thúc
          </button>
        </div>

        <div class="sidebar-footer">
          <div class="small text-muted py-2" style="font-size: 0.7rem">
            &copy; 2026 Luyện Tập Code
          </div>
        </div>
      </aside>

      <div class="sidebar-toggle" id="sidebar-toggle" title="Thu gọn/Mở rộng">
        <i class="bi bi-chevron-left" id="toggle-icon"></i>
      </div>

      <!-- Main Workspace -->
      <div class="workspace">
        <!-- Problem Pane -->
        <div class="problem-pane">
          <div class="drawer-tabs">
            <button class="tab-btn active" data-content="desc">Đề bài</button>
          </div>
          <div class="problem-content">
            <div id="problem-desc" class="markdown-body pane-content active">
              Chọn bài tập trong danh sách bên trái để bắt đầu làm bài.
            </div>
          </div>
        </div>

        <!-- Editor Pane -->
        <div class="editor-pane">
          <div id="editor-container"></div>

          <div class="console-section">
            <div class="drawer-tabs">
              <button class="tab-btn active" data-tab="results">
                Kết quả kiểm tra
              </button>
              <button class="tab-btn" data-tab="console">
                Interactive Console
              </button>
            </div>
            <div id="tab-results" class="tab-pane active results-grid">
              <div class="p-4 w-100 text-center text-muted">
                Hãy nhấn nút "Kiểm tra" để xem kết quả các bài thử.
              </div>
            </div>
            <div id="tab-console" class="tab-pane p-0">
              <div
                class="terminal-container h-100"
                id="terminal-container"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/sinhvien/js/exam.js"></script>
  </body>
</html>
