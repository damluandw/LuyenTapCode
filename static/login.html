<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Luyện Tập Code</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/sinhvien/css/student-bs5.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center"
      style="min-height: 100vh"
    >
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card p-4 mb-4">
            <div class="text-center mb-4">
              <div class="h3 fw-bold text-white mb-3">
                Luyện<span style="color: var(--accent)">Code</span>
              </div>
              <h1 class="h4 mb-2 text-white">Chào mừng trở lại</h1>
              <p class="text-muted small">Đăng nhập để tiếp tục luyện tập</p>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label text-muted small"
                >Tên đăng nhập</label
              >
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Nhập tên đăng nhập..."
              />
            </div>

            <div class="mb-4">
              <label for="password" class="form-label text-muted small"
                >Mật khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="••••••••"
              />
            </div>

            <button
              class="btn btn-primary w-100 py-2 fw-semibold"
              onclick="login()"
            >
              Đăng nhập
            </button>

            <div
              id="error-msg"
              class="alert alert-danger mt-3 py-2 small"
              style="display: none"
            ></div>
          </div>

          <div class="text-center text-muted small">
            &copy; 2026 Luyện Tập Code
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      async function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const errorEl = document.getElementById("error-msg");

        // Simple validation
        if (!user || !pass) {
          errorEl.textContent = "Vui lòng nhập đầy đủ thông tin";
          errorEl.style.display = "block";
          return;
        }

        // Disable button to prevent double submit (optional UX)
        const btn = document.querySelector("button");
        const originalText = btn.innerText;
        btn.innerText = "Đang xử lý...";
        btn.disabled = true;

        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: user, password: pass }),
          });

          const data = await res.json();
          if (data.status === "success") {
            window.location.href =
              data.role === "instructor" ? "/admin" : "/dashboard";
          } else {
            errorEl.textContent = data.message;
            errorEl.style.display = "block";
            btn.innerText = originalText;
            btn.disabled = false;
          }
        } catch (e) {
          errorEl.textContent = "Lỗi kết nối máy chủ";
          errorEl.style.display = "block";
          btn.innerText = originalText;
          btn.disabled = false;
        }
      }

      // Enter to login
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") login();
        });
      });
    </script>
  </body>
</html>
